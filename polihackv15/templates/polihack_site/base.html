<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ current_settings.site_name }}{% block title %}{% endblock %}</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

    <style>
      .navbar-nav .nav-link {
        color: white;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.5); /* Add a subtle glow effect */
        font-size: 1.2rem; /* Increase font size */
        text-align: center; /* Center align text */
        display: block; /* Ensure full width for text */
        padding: 1rem 0; /* Adjust padding to vertically center */
    }
    

        .navbar.bg-royal-blue {
            background-color: royalblue !important;
        }

        .navbar-toggler-icon {
            font-size: 1.8rem; /* Increase font size of toggler icon */
        }

        .navbar-brand {
            font-size: 1.6rem; /* Increase font size of brand */
            text-align: center; /* Center align text */
            display: block; /* Ensure full width for text */
        }

        .navbar-collapse {
            text-align: center; /* Center align text */
        }

        .container {
            font-size: 1.2rem; /* Increase font size of container */
            padding-top: 1.2rem; /* Increase padding */
            padding-bottom: 1.2rem; /* Increase padding */
            text-align: center; /* Center align text */
        }

        footer {
            font-size: 1.2rem; /* Increase font size of footer */
            padding-top: 2rem; /* Increase padding */
            padding-bottom: 2rem; /* Increase padding */
            text-align: center; /* Center align text */
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-royal-blue">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08"
            aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
        <ul class="navbar-nav">
            <li class="nav-item {% if request.path == '/' or request.path == '/home/' %}active{% endif %}">
                <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {% if request.path == '/subjects/' %}active{% endif %}">
                <a class="nav-link" href="{% url 'subjects' %}">Subjects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Learn now!</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Lives left: {{ user_data.lives }}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Streak: {{ user_data.streak }} days</a>
            </li>
        </ul>
    </div>
</nav>
<!-- Navbar -->

<div class="container">{% block content %}{% endblock %}</div>

<footer class="text-center text-white mt-4">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"></script>

</body>
</html>
