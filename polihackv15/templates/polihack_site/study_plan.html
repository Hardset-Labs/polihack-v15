<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Progress</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .graph {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Center items horizontally */
            margin-top: 50px;
            margin-bottom: 50px;
            position: relative;
            /* Add position relative */
        }

        .topic {
            width: 320px;
            height: 100px;
            border: 2px solid #007bff;
            border-radius: 8px;
            text-align: center;
            line-height: 40px;
            background-color: #fff;
            margin-bottom: 20px;
            position: relative;
            /* Add position relative */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .topic::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 20px;
            border-left: 2px solid #007bff;
            border-bottom: 2px solid #007bff;
        }
         .topic:last-child:after {
            display: none;
        }

        .arrow {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 8px 0 8px;
            border-color: #007bff transparent transparent transparent;
            z-index: 1;
            /* Ensure arrows are above topics */
        }

        /* Adjust position of arrows */
        .arrow:nth-child(odd) {
            top: calc(100% - 5px);
            left: calc(50% - 8px);
        }

        /* Adjust position of arrows */
        .arrow:nth-child(even) {
            top: calc(100% - 15px);
            left: calc(50% - 8px);
        }

        /* Hide last arrow */
        .arrow:last-child {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Subject Progress</h1>

        <div class="graph">
            <div class="topic">Topic 1</div>
            <div class="arrow"></div>
            <div class="topic">Topic 2</div>
            <div class="arrow"></div>
            <div class="topic">Topic 3</div>
            <div class="arrow"></div>
            <div class="topic">Topic 4</div>
            <div class="arrow"></div>
            <div class="topic">Topic 5</div>
        </div>
    </div>
</body>

</html>
